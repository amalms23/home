<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="user-scalable = yes">
    <title>Teaching</title>

    <!-- Custom Css -->
    <link rel="stylesheet" href="style.css">

    <!-- FontAwesome 5 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">

    <style>
        /* Add CSS for refined navigation buttons */
        .back-button, .back-top {
            margin-top: 20px;
        }

        .back-button a, .back-top a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007BFF; /* Adjust the color as needed */
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .back-button a:hover, .back-top a:hover {
            background-color: #0056b3; /* Adjust the hover color as needed */
        }

        /* Add CSS for academic style */
        .main .card-body .course {
            font-size: 16px; /* Adjust the font size as needed */
            margin-bottom: 20px;
        }

        /* Add CSS for centered welcome text */
        .navbar-top {
            text-align: center;
        }

        .navbar-top h1 {
            font-size: 24px;
            margin-bottom: 10px;
            color: #ffffff; /* Adjust the color as needed */
            text-shadow: 1px 1px 2px rgb(197, 239, 249); /* Add a subtle shadow for a professional effect */
        }

        .course-link {
            display: inline-block;
            padding: 5px 10px;
            background-color: #007BFF; /* Adjust color as needed */
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .course-link:hover {
            background-color: #0056b3; /* Adjust hover color as needed */
        }


        /* Move the arrow to the left end */
        .navbar-top ul {
            float: left;
        }
    </style>
</head>
<body>
    <!-- Navbar top -->
    <div class="navbar-top">
        <div class="title">
            <h1>CONFERENCES</h1>
        </div>

        <!-- Navbar -->
        <ul>
            <li>

                    <i class="fa fa-arrow-left fa-2x"></i> <!-- Use the left-facing arrow icon -->
                </a>
            </li>
        </ul>
        <!-- End -->
    </div>
    <!-- End -->

    <div class="main">

                            </a>
                        </li>

                <!-- Add more courses as needed -->

        <!-- Back to Top Button -->
        <div class="back-top">
            <a href="#top">Back to Top</a>
        </div>

        <script>
            document.querySelector('.back-top a').addEventListener('click', function() {
                window.scrollTo({ top: 0, behavior: 'smooth' });
            });
        </script>

        <!-- Logos Section -->
        </br>

</body>
